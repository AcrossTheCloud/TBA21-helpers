service: TBA21-helpers # NOTE: update this with your service name

# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
# frameworkVersion: "=X.X.X"

provider:
  name: aws
  runtime: nodejs8.10
  region: ${env:REGION, eu-central-1}
  stage: ${env:STAGE, prod}
  timeout: 900
  memorySize: 256
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - "states:StartExecution"
      Resource:
        - Ref: TBA21FileProcessorStateMachine
    - Effect: "Allow"
      Action:
        - "s3:*"
      Resource:
        - "arn:aws:s3:::tba21-helpers-test/*"
        - "arn:aws:s3:::tba21-helpers-test"
    - Effect: Allow
      Action:
        - rekognition:DetectLabels
      Resource:
        - "*"

plugins:
  - serverless-pseudo-parameters
  - serverless-step-functions

functions:
  master:
    handler: master.start
    environment:
      stateMachineArn: ${self:resources.Outputs.TBA21FileProcessorStateMachine.Value}
  generateMP3:
    handler: generate_mp3.handler
    environment:
      ALEXA_AUDIO_BUCKET: oceanarchive-alexa-audio
  copy_for_rekognition:
    handler: copy_for_rekognition.handler
    environment:
      REKOGNITION_BUCKET: oceanarchive-rekognition
  image_tagger:
    handler: image_tagger.handler
    environment:
      IMAGE_TAG_TABLE: tba21.imagesmetadata
      PGUSER: ${file(./secrets.json):PGUSER}
      PGPASSWORD: ${file(./secrets.json):PGPASSWORD}
      PGHOST: ${file(./secrets.json):PGHOST}
      PGPORT: ${file(./secrets.json):PGPORT} 
      PGDATABASE: ${file(./secrets.json):PGDATABASE}
      PGSSL: ${file(./secrets.json):PGSSL}
  copy_video_for_transcoding:
    handler: copy_for_vid_transcoding.handler
    environment:
      TRANSCODE_BUCKET: oceanarchive-video-on-demand-source-1xdwtz84a23si
  hashes:
    handler: hashes.handler
    environment:
      HASHES_TABLE: tba21-hashes
  exif:
    handler: exif.handler
    environment:
      IMAGE_EXIF_TABLE: tba21-image-exif
  raw_conversion:
    handler: raw_conversion.handler

stepFunctions:
  stateMachines:
    hellostepfunc:
      name: TBA21FileProcessorStateMachine
      definition:
        StartAt: Parallel
        States:
          Parallel:
            Type: Parallel
            Next: Final State
            Branches:
            - StartAt: hashes
              States:
                hashes:
                  Type: Task
                  Resource: arn:aws:lambda:#{AWS::Region}:#{AWS::AccountId}:function:${self:service}-${opt:stage}-hashes
                  End: true
            - StartAt: exif
              States:
                exif:
                  Type: Task
                  Resource: arn:aws:lambda:#{AWS::Region}:#{AWS::AccountId}:function:${self:service}-${opt:stage}-exif
                  End: true
            - StartAt: raw_conversion
              States:
                raw_conversion:
                  Type: Task
                  Resource: arn:aws:lambda:#{AWS::Region}:#{AWS::AccountId}:function:${self:service}-${opt:stage}-raw_conversion
                  End: true
          Final State:
            Type: Pass
            End: true

resources:
  Outputs:
    TBA21FileProcessorStateMachine:
      Description: The ARN of the example state machine
      Value:
        Ref: TBA21FileProcessorStateMachine
